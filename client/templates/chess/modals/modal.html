<template name="addRoomModal">
	<div class="modal fade" id="addRoomModal" tabindex="-1" aria-labelledby="addRoomModalLabel">
		<div class="modal-dialog">
			<div class="modal-content">
				{{>errors}}
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">创建房间</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="createRoom">
						<div class="form-group {{errorClass 'name'}}">
							<label for="roomName" class="col-sm-2 control-label">房间名称:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"  id="roomName" placeholder="name" />
								<span class="help-block">{{errorMessage 'name'}}</span>
							</div>
						</div>
						<div class="form-group {{errorClass 'password'}}">
							<label for="roomPwd" class="col-sm-2 control-label">房间密码:</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="roomPwd" placeholder="password">
								<span class="help-block">{{errorMessage 'password'}}</span>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" type="button" data-dismiss="modal" aria-label="Close">取消</button>
							<input type="submit" class="btn btn-primary" value="创建" id="createBtn" />
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
</template>
